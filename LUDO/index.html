<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="yellow">

    <div class="maindiv">
        <div class="div1">
         <h1 id="player1.1">player 1</h1>
          <img src="dice6.png" alt="" id="dice6">
           <br>
           <br>
          <button id="rolldice1" class="rolldice1"  onclick="p1playing()" disabled>roll dice</button>
        </div>
         
        <div class="div2">
            <h1 id="player2.1">player 2</h1>
            <img src="dice6.png" alt="" id="dice5">
            <br>
            <br>
           <button id="rolldice2" class="rolldice2"  onclick="p2playing()" disabled>roll dice</button>


        </div>
    </div>
    
    <div class="div3">
        <table border="1" class="table">
            <thead>
                <tr>
                    <th colspan="2">score card</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td id="player1.2">player 1</td>
                    <td id="player2.2">player 2</td>
                </tr>
                <tr>
                    <td><label for="" id="p1score">0</label></td>
                    <td><label for="" id="p2score">0</label></td>
                </tr>
            </tbody>
        </table>

        <div>
        <div class="div4">
        <label for="payer1"></label>
        <input type="text"  id="player1" placeholder="Player name">
        <label for="payer1"></label>
        <input type="text"  id="player2" placeholder="Player name">
        </div>

        <div class="div5">
        <button id= "start"  onclick="startgame()" disabled>Start</button>
        <button id= "reset" class="resetbtn" disabled>Reset</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
